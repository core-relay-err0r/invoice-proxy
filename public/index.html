<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Счёт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      background: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .invoice {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border: 1px solid #eee;
      background: #fff;
    }
    .invoice header {
      margin-bottom: 20px;
    }
    .invoice .company-details {
      text-align: right;
    }
    .invoice .contacts {
      margin-bottom: 20px;
    }
    .invoice main {
      padding-bottom: 50px;
    }
    .invoice table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .invoice table th, .invoice table td {
      padding: 15px;
      background: #eee;
      border-bottom: 1px solid #fff;
    }
    .invoice table th {
      white-space: nowrap;
      font-weight: bold;
    }
    .invoice table td {
      text-align: right;
    }
    .invoice table td.left {
      text-align: left;
    }
    .invoice .total {
      font-weight: bold;
      font-size: 16px;
    }
    .notes {
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }
    @media print {
      body {
        width: 210mm;
        height: 297mm;
      }
    }
  </style>
</head>
<body>
  <div class="invoice">
    <header class="d-flex justify-content-between">
      <div>
        <h2>Company Logo</h2>
      </div>
      <div class="company-details">
        <h2>INVOICE</h2>
        <div>Invoice #: <input type="text" class="form-control d-inline-block w-auto" id="invoice_number"></div>
        <div>Date: <input type="date" class="form-control d-inline-block w-auto" id="date"></div>
        <div>Due Date: <input type="date" class="form-control d-inline-block w-auto" id="due_date"></div>
      </div>
    </header>

    <div class="contacts d-flex justify-content-between">
      <div>
        <h6>От кого (From):</h6>
        <input class="form-control" type="text" id="from">
      </div>
      <div>
        <h6>Кому (To):</h6>
        <input class="form-control" type="text" id="to">
      </div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th class="left">Название</th>
            <th>Количество</th>
            <th>Цена за единицу</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tbody id="items">
          <tr>
            <td class="left"><input class="form-control" type="text" name="item_name_0"></td>
            <td><input class="form-control" type="number" name="item_quantity_0" value="1" min="1"></td>
            <td><input class="form-control" type="number" name="item_amount_0"></td>
            <td><input class="form-control" type="text" disabled></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success" onclick="addItem()">+ Добавить товар</button>

      <div class="row mt-4">
        <div class="col"></div>
        <div class="col-auto">
          <div>Subtotal: $<span id="subtotal">0.00</span></div>
          <div>Tax (0%): $<span id="tax">0.00</span></div>
          <div class="total">Total: $<span id="total">0.00</span></div>
        </div>
      </div>
    </main>

    <div class="notes">
      <h6>Примечания (Notes):</h6>
      <textarea class="form-control" id="notes"></textarea>
      <h6 class="mt-3">Условия и политика (Terms):</h6>
      <textarea class="form-control" id="terms"></textarea>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="window.print()">Распечатать</button>
    </div>
  </div>

  <script>
    let itemCount = 1;

    function addItem() {
      const tbody = document.getElementById('items');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="left"><input class="form-control" type="text" name="item_name_${itemCount}"></td>
        <td><input class="form-control" type="number" name="item_quantity_${itemCount}" value="1" min="1"></td>
        <td><input class="form-control" type="number" name="item_amount_${itemCount}"></td>
        <td><input class="form-control" type="text" disabled></td>
      `;
      tbody.appendChild(tr);
      itemCount++;
    }
  </script>
</body>
</html>
